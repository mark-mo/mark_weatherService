<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Login Form</title>
</h:head> 
<body> 
	<h1>Weather Pi</h1>
	<h2>Login Form</h2>
	<p>Username must be 3 or more characters. Password must be more than 6 characters.</p>
	<h:form>
		Username: <h:inputText id="username" value="#{user.username}" title="" /><h:message for="username" /><br />
		Password: <h:inputSecret id="password" value="#{user.password}" title="" type="password" /><h:message for="password" /><br />
		<h:commandButton value="Submit" action="#{userController.loginSubmit}" />
	</h:form>
	<p><a href="index.html">return home</a></p>
</body> 
</html>
