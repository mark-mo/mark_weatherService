<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Pi Weather Reporter | Register</title>
	<link rel="stylesheet" href="resources/css/style.css" />
</h:head> 
<body>
	<div id="page">
		<div id="navbar">
			<a href="index.html"><div id="title">Pi Weather Reporter</div></a>

			<div id="navlinks">
				<a href="index.html">home</a>
				<a href="login.xhtml">login</a>
				<a href="register.xhtml">register</a>
				<a href="tableControl.xhtml">reports</a>
			</div>
		</div>

		<div id="content">
			<div class="pagenav">
				Login
			</div>

			<p class="caption">Username must be 3 or more characters. Password must be more than 6 characters. Confirm password exactly as typed.</p>

			<h:form>
				<p>
					<label>
						Username
						<h:inputText id="username" value="#{registration.username}" title="" /><h:message for="username" class="validation"/>
					</label>
				</p>

				<p>
					<label>
						Password
						<h:inputSecret id="password" value="#{registration.password}" title="" type="password" /><h:message for="password" class="validation"/>
					</label>
				</p>
				
				<p>
					<label>
						Confirm password
						<h:inputSecret id="passwordConfirm" value="#{registration.passwordConfirm}" title="" type="password" /><h:message for="passwordConfirm" class="validation"/>
					</label>
				</p>

				<h:commandButton value="Log in" action="#{userController.registerSubmit}" />
			</h:form>
		</div>
	</div>
</body>
</html>
