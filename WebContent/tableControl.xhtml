<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Pi Weather Reporter | Generate Report</title>
	<link rel="stylesheet" href="resources/css/style.css" />
</h:head>
<body>
<div id="page">
		<div id="navbar">
			<a href="index.html"><div id="title">Pi Weather Reporter</div></a>

			<div id="navlinks">
				<a href="index.html">home</a>
				<a href="login.xhtml">login</a>
				<a href="register.xhtml">register</a>
				<a href="tableControl.xhtml">reports</a>
			</div>
		</div>

		<div id="content">
			<h:form>
				<p>
					<label>
						Report type
						<h:selectOneMenu value="#{reportModel.reportType}">
							<f:selectItem itemValue="table" itemLabel="Table" />
							<f:selectItem itemValue="graph" itemLabel="Graph" />
						</h:selectOneMenu>
					</label>
				</p>
		
				<p>
					<label>
						Amount of readings
						<h:inputText id="amount" value="#{reportModel.amount}" title="" />
						<h:message for="amount" />
					</label>
				</p>
		
				<h:commandButton value="Generate report" action="#{reportController.onReport}" />
			</h:form>
		</div>
	</div>
</body>
</html>
